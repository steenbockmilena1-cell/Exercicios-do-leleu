<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasição 1</title>
<style>
    .caixa{
        background-color: #fff;
        width: 150px;
        padding: 30px;
        border: solid thin #ccc;
        transition-property: width;
        transition-duration: 3s;
        transition-timing-function: cubic-bezier(.42, 0, 58, 1);
        transition-delay: 0;
    }
    .caixa:hover {
background-color: #8c232c;
width: 400px;
    }
</style>
</head>

<body>
    <h1>Trancições e animações</h1>
    <h2>Transição</h2>
    <div class="caixa">Contéudo inicial</div>
    <div class="caixa">Contéudo Hover</div>
</body>
</html>
